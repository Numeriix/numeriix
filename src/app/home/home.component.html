<main>
  <ng-container *ngFor="let app of apps">
    <div>
      <a target="_blank" [href]="app.website">
        <div>
          <img [src]="app.logo" [alt]="app.name + ' logo'" />
          <div>
            <h1>{{ app.name }}</h1>
            <p>{{ app.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </ng-container>
</main>
